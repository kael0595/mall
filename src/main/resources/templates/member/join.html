<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>회원가입</h1>
    <form th:action="@{/member/join}" method="post" th:object="${memberDto}">
        <div>
            <label for="username">아이디</label>
            <input type="text" th:field="*{username}">
        </div>
        <div>
            <label for="password1">비밀번호</label>
            <input type="password" th:field="*{password1}" name="password">
        </div>
        <div>
            <label for="password2">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" name="passwordCf">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" th:field="*{phone}">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <label for="addr1">기본주소</label>
            <input type="text" th:field="*{addr1}">
        </div>
        <div>
            <label for="addr2">상세주소</label>
            <input type="text" th:field="*{addr2}">
        </div>
        <button>회원가입</button>
        <button>취소</button>
    </form>
</center>
</body>
</html>
