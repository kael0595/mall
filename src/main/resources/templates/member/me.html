<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>
<form th:action="@{/me/{id}/modify(id=${member.username})}" method="post" th:object="${memberDto}">
    <div>
        <label for="username">아이디</label>
        <input type="text" id="username" th:field="*{username}" readonly>
    </div>
    <div>
        <label for="password1">비밀번호</label>
        <input type="password" id="password1" th:field="*{password1}">
    </div>
    <div>
        <label for="password1">비밀번호 확인</label>
        <input type="password" id="password2" th:field="*{password2}">
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}">
    </div>
    <div>
        <label for="phone">전화번호</label>
        <input type="text" id="phone" th:field="*{phone}">
    </div>
    <div>
        <label for="addr1">기본주소</label>
        <input type="text" id="addr1" th:field="*{addr1}">
    </div>
    <div>
        <label for="addr2">상세주소</label>
        <input type="text" id="addr2" th:field="*{addr2}">
    </div>
    <button type="submit">수정하기</button>
    <button type="button" onclick="location.href='/'">취소</button>
</form>
</body>
</html>
